name: Bug report
description: Create a report to help us improve
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the behavior?
      placeholder: 1) Go to..., 2) Click..., 3) See error
    validations:
      required: true
  - type: input
    id: expected
    attributes:
      label: Expected behavior
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: OS, Browser, Node version
  - type: input
    id: api
    attributes:
      label: API URL
      placeholder: Value of NEXT_PUBLIC_API_URL
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant logs or error messages.
      render: shell

